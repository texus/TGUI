          -DTGUI_BUILD_DOC=ON
          -DTGUI_BUILD_EXAMPLES=OFF
          -DTGUI_BUILD_GUI_BUILDER=ON
          -DTGUI_BUILD_TESTS=OFF
          -DTGUI_BACKEND=SFML_GRAPHICS
