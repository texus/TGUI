          cmake
          -G "${env:INSTALLED_VS_VERSION}" -T v${env:MSVC_TOOLSET_VERSION} -A Win32
          -DSFML_DIR="${env:GITHUB_WORKSPACE}/x86/SFML-${env:SFML_VERSION}/lib/cmake/SFML/"
          -DCMAKE_UNITY_BUILD=ON
          -DTGUI_SHARED_LIBS=ON
